version: 0.2

env:
    variables:
        CACHE_CONTROL: "86400"
        S3_BUCKET: "{{s3_bucket_url}}"
        BUILD_FOLDER: "dist"
phases:
  install:
    runtime-versions:
        nodejs: 14
    commands:
        # Get Chrome Information
        - curl -sS -o - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        - echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list
        - apt-get -y update
        # Install chrome
        - apt-get -y install google-chrome-stable

        - echo Installing source NPM dependencies...
        - npm install
        - npm install -g @angular/cli@11.0.7
        # Install puppeteer as a dev dependency
        - npm i -D puppeteer
        - npm i @angular-devkit/build-angular
        # Print out missing libs
        - echo "Missing Libs" || ldd ./node_modules/puppeteer/.local-chromium/linux-549031/chrome-linux/chrome | grep not

        # Upgrade apt
        - apt-get upgrade

        # Update libs
        - apt-get update

        # Install apt-transport-https
        - apt-get install -y apt-transport-https

        # Use apt to install the Chrome dependencies
        - apt-get install -y libxcursor1
        - apt-get install -y libgtk-3-dev
        - apt-get install -y libxss1
        - apt-get install -y libasound2
        - apt-get install -y libnspr4
        - apt-get install -y libnss3
        - apt-get install -y libx11-xcb1

        # Print out missing libs
        - echo "Missing Libs" || ldd ./node_modules/puppeteer/.local-chromium/linux-549031/chrome-linux/chrome | grep not

        # Install project dependencies
        - npm install
  build:
    commands:

      - printenv 

      # Build the project
      - ng build

      # Run headless Chrome tests
      - ng test --watch=false
      - printenv
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes